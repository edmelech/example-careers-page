<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Careers Page</title> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
        <img src="./images/goco-group-logo.png" alt="GoCo Logo" id="logo">
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">
              Who we are
            </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">
              #LifeatGoCo
            </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">
              What's in it for you
            </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">
              Go Further Academy
            </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">
              FAQ
            </a>
          </li>
          <div class="button__container">
            <li class="navbar__btn">
               <a href="/" class="button">View Jobs</a>
            </li>
          </div>
        </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="main">
    <div class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Find your next job with GoCo</h1>
        <li class="navbar__btn">
          <a href="/" class="hero__button">Go for it &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp ></a>
       </li>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
